<?xml version="1.0"?>
<!DOCTYPE fontconfig SYSTEM "fonts.dtd">
<fontconfig>
    <!-- Устанавливаем JetBrainsMono Nerd Font в качестве основного моноширинного шрифта -->
    <alias>
        <family>monospace</family>
        <prefer>
            <family>JetBrainsMono Nerd Font</family>
        </prefer>
    </alias>

    <!-- Устанавливаем JetBrainsMono Nerd Font как основной sans-serif -->
    <alias>
        <family>sans-serif</family>
        <prefer>
            <family>JetBrainsMono Nerd Font</family>
        </prefer>
    </alias>

    <!-- Устанавливаем JetBrainsMono Nerd Font как основной serif -->
    <alias>
        <family>serif</family>
        <prefer>
            <family>JetBrainsMono Nerd Font</family>
        </prefer>
    </alias>
</fontconfig>
